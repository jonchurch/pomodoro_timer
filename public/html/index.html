<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="well col-md-9 col-lg-9 col-sm-9 col-xs-9 col-md-offset-1 col-lg-offset-1 col-xs-offset-1">
                <h1 id="timer"><span id="minutes">25</span>:<span id="seconds">11</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-8 col-xs-offset-3 col-md-offset-2 col-lg-offset-2">
                <button type="button" id="start" class="btn btn-success btn-block">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-6 col-md-6 col-xs-offset-4 col-sm-offset-3">
                <br>
                <button type="button" class="btn btn-danger btn-block disabled" id="break" disabled>Break</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
